{% extends 'movies.html' %}

{% block content %}

<main class="content">
    <div class="single">

            <section class="movie">
                    <div class="movies">
                        {% for obj in object_list %}
                                <div class="mov">
                                        <a href="{% url 'movie_detail' obj.slug %}">
                                                <img src="{{obj.image}}">
                                                <h2 class="movietitle"> {{ obj.title }}</h2>
                                        </a>
                                </div>
                        {% empty %}
                                <h3>There Are No Movies In This Category</h3>
                        {% endfor %}
                </div>
            </section>
    </div>
</main>

{% endblock %}
